<!DOCTYPE html>
<html lang="en" class="no-js">

					<div class="modal-canvas-container">
						<div class="modal-body"></div>
						<div class="close">X</div>

					</div>
				</div>
				<div class="modal-for-resizing">
					<div class="modal-for-resizing-container">
						<div class="fake-canvas"></div>
					</div>
				</div>
				<div id="video-bg">

					<video muted autoplay class="video" width="100%" height="100vh"

						<source src="./video/video-conv.webm" type="video/webm"></source>
					</video>
					<button class="btn-music">
						Music On
